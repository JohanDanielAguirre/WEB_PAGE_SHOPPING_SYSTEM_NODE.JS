<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<h2>Registro de Usuario</h2>
<form>
  <label for="usuario">Usuario:</label><br>
  <input type="text" id="usuario" name="usuario" required><br><br>

  <label for="contrasena">Contraseña:</label><br>
  <input type="password" id="contrasena" name="contrasena" required><br><br>

  <label for="confirmar_contrasena">Confirmar Contraseña:</label><br>
  <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br>
  <span id="error-confirmar" class="error"></span><br>

  <input type="button" value="Registrarse" onclick="validarFormulario()">
</form>

<script src="../js/authentication.js"></script>
</body>
</html>
