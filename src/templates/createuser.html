<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/createuser_style.css">
</head>
<body>
    <div class="SuperiorVar">
      <img src="https://http2.mlstatic.com/static/org-img/homesnw/mercado-libre.png?v=2" alt="Logo de la empresa">
        <!-- Otros elementos de la barra superior -->
    </div>
    <div class="container">
        <h1 class="TitlePage">Registro de Usuario</h1>
        <form class="block card p-2">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required>
                <small class="form-text text-muted">Nunca compartiremos tu contraseña con nadie más.</small>
            </div>

            <button type="submit" class="btn btn-primary" onclick="validarFormulario()">Registrarse</button>
            <span class="mt-2">¿Ya tienes una cuenta? <span style="color:#00589B;" onclick="window.location.href = 'login.html';">inicia sesion</span></span>
        </form>
    </div>

    <!-- Scripts de Bootstrap y otros archivos JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/authentication.js"></script>
</body>
</html>
