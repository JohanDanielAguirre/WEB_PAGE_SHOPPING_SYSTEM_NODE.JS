<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Create product</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<form id="productForm">
    <div>
        <label for="productName">Nombre del Producto</label>
        <input type="text" id="productName" name="productName" required>
    </div>
    <div>
        <label for="productPrice">Precio del Producto</label>
        <input type="number" id="productPrice" name="productPrice" required>
        <span id="error-price" class="error"></span><br>
    </div>
    <div>
        <label for="quantity">cantidad del producto</label>
        <input type="number" id="quantity" name="quantity" required>
        <span id="error-quantity" class="error"></span><br>
    </div>
    <div>
        <label for="productDescription">Descripci√≥n del Producto</label>
        <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
    </div>
    <div>
        <label for="productImageLink">Link a una Imagen</label>
        <input type="url" id="productImageLink" name="productImageLink" required>
        <img id="imagePreview" src="" alt="Vista previa de la imagen" style="display:none;">
    </div>
    <div>
        <input type="button" value="Registrarse" onclick="validarFormulario()">
    </div>
</form>
<script src="../js/admin.js"></script>
</body>
</html>
