<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad ICESI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>
    <div class="left-part">
        <div class="login-container"> 
            <div class="login-second-container">
                <div class="login">
                    <img src="https://www.ccit.org.co/wp-content/uploads/mercadolibre-logo.png" alt="Logo">

                    <fieldset class="clearfix">
                        <div class="username">
                            <span><ion-icon name="person"></ion-icon></span>
                            <input type="text" name="username" id="nameInput" class="form-control" placeholder="Nombre de usuario">
                        </div>

                        <div class="password">
                            <span><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Contraseña">
                        </div>

                        <button class="btn btn-primary d-block" onclick="login()">Iniciar sesión</button>
                        <button class="btn btn-secondary d-block mt-2" onclick="window.location.href = 'createuser.html';">Crear usuario</button>

                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <script src="..\js\authentication.js"></script>
</body>
</html>
